<html>
<head>
	<title>AiPoker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="topBarContent">
      <a href="./"><h1>AiPoker</h1></a>
    </div>
  </div>
  <div id="container">
		<div id="sideMenu">
			<div id="sideMenuHeader">
				<h3> Controls </h3>
			</div>
			<div id="sideMenuBody">
				<button id="startButton">Start</button>
				<button id="resetButton" style="margin-bottom:40px;">Reset</button>

				<button id="betButton">Bet</button>
				<button id="checkButton">Check</button>
				<button id="raiseButton">Raise</button>
				<button id="foldButton">Fold</button>
			</div>
		</div>
	<div id="canvasContainer"></div>
	<script src="libs/jquery-1.11.1.min.js"></script>
    <script src="libs/three.js"></script>
    <script src="libs/OBJLoader.js"></script>
    <script src="js/evalPokerHand.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="js/Cards.js"></script>
	<script src="js/GameState.js"></script>
    <script src="js/main.js"></script>
  </div>
</body>
</html>
